<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Listing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        
        <h1>List of Events</h1>

        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td><strong>Event ID</strong></td>
                        <td><strong>Event Name</strong></td>
                        <td><strong>Event Size</strong></td>
                        <td><strong>Event Date</strong></td>
                        <td><strong>Action</strong></td>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="event: ${list}">
                        <td data-th-text="${event.eventId}"></td>
                        <td data-th-text="${event.eventName}"></td>
                        <td data-th-text="${event.eventSize}"></td>
                        <td data-th-text="${#dates.format(new java.util.Date(event.eventDate), 'dd-MM-yyyy')}"></td>
                        <td>
                            <a data-th-href="@{/events/register/{eventId}(eventId=${event.eventId})}" class="btn btn-primary">Register</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
